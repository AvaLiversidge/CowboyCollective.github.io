<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Besley.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/fonts/stylesheet.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/CowboyCollective/CowboyCollective.github.io/master/Favicon.png">
    <script>
      var sites = [
          {% for post in site.posts %}'{{ post.url }}',
          {% endfor %}
      ];

      function randomSite() {
          var i = parseInt(Math.random() * sites.length);
          location.href = sites[i];
      }
  </script>
  <script>
  function visibility() {
     if(document.getElementById("title").style.display == 'block') {
        document.getElementById("title").style = 'display: none';
        document.getElementById("cowboy").style = 'display: none';
        document.getElementById("type").style = 'display: none';
        document.getElementById("marg").style = 'margin-top: 0;';
      }
     else {
        document.getElementById("title").style = 'display: block; margin-top: -4em;';
        document.getElementById("cowboy").style = 'display: block; margin-top: -4em;';
        document.getElementById("type").style = 'display: block; margin-top: -4em;';
        document.getElementById("marg").style = 'margin-top: 7em;';
      }
  }
  </script>
  </head>
