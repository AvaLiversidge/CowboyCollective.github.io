<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Besley.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/fonts/stylesheet.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/CowboyCollective/CowboyCollective.github.io/master/Favicon.png">
    <script>
      var sites = [
          {% for post in site.posts %}'{{ post.url }}',
          {% endfor %}
      ];

      function randomSite() {
          var i = parseInt(Math.random() * sites.length);
          location.href = sites[i];
      }
  </script>
  </head>
  <body>
    <section class="page-header" id="head">
      <a href="{{ site.url }}/Home"><div class="project-name"></div></a>
      <a href="{{ site.url }}/Submit" class="btn" id="Contribute">CONTRIBUTE</a>
      <a href="{{ site.url }}/Cowboys" class="btn" id="Cowboys">COWBOYS</a>
      <a href="{{ site.url }}/Home" class="btn" id="Archives">ARCHIVES</a>
      <a href="{{ site.url }}/About" class="btn" id="About">ABOUT</a>
    </section>

    <section class="main-content">

      <h1> {{ page.the }}{{ page.title }} </h1>
      <h2> <b><a href="{{ site.url }}/cowboy/{{ page.cowboy }}">{{ page.cowboy | upcase }}</a></b> &nbsp; {{ page.date | date: "%d&nbsp;%B&nbsp;&rsquo;%y" }} <br></h2><p>{{ page.type }}&rsquo;<br>{{ page.description }}</p>
      <br>
      {{ content }}
      <br><br><br>
      <h2 style="text-align: center;"><b><a href="{{ site.url }}/Home">BACK TO ARCHIVES</a></b></h2>
    </section>
<br><br><br>
      <footer class="site-footer">
        <h1>Created with love by <a href="https://ewonrael.github.io/">Owen Earl</a></h1>
        <p>Powered by <a href="http://jekyllrb.com/">Jekyll</a>. View on <a href="https://github.com/Activities-Index/activities-index.github.io">GitHub</a>.</p>
      </footer>
  </body>
</html>
